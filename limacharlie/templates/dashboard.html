$def with (cards, welcomeMessage)
$var title = 'Dashboard'
<div class="mdl-card mdl-cell mdl-cell--10-col mdl-shadow--8dp" style="height: 300px;">
  <div class="mdl-card__title">
    <h4 class="mdl-card__title-text">What's New&nbsp;<i class="material-icons">announcement</i></h4>
  </div>
  <div class="mdl-card__supporting-text">
  	<center>
	    $:md( welcomeMessage )
    </center>
  </div>
  <div class="mdl-card__actions mdl-card--border">
  </div>
</div>
$for card in cards:
  $:card
